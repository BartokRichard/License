
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <script src="script/notifications.js" defer></script>
</head>
<body style='background-color: #4c956c;'>
    <header>
        <!-- NAVBAR START ----------------------------------------------------------------------------------------------------------------------->
        <nav class ='navbar py-2' style='background-color: #006A42;'>
            <div class='container'>
                <div class ='navbar-brand'>
                    <a class='navbar-item' href='https://csik.sapientia.ro' target='_blank' >   
                        <img src='img/sapi_logo.jpg' alt='Logo'>
                    </a>
                </div>
                <div class='navbar-content'>
                    <p class='title is-4'>
                        Sapientia
                        <span><br> Erdélyi Magyar
                        <br> Tudományegyetem</span>
                    </p>
                </div>

                <div class='navbar-menu' id='nav-links'>
                    <div class='navbar-end '>
                        <a class='navbar-item is-active' href='all_courses.html'><i class='fa fa-home'></i></a>
                        
                        <div class='navbar-item has-dropdown is-hoverable'>
                            <a class='navbar-item' href="#"><i class='fa fa-envelope'></i></a>
                            <div class='navbar-dropdown' id="notificationContainer">
                                <!-- Notification items will be dynamically inserted here -->
                            </div>
                        </div>
                        <div class='navbar-item has-dropdown is-hoverable'>
                            <i class='fa fa-cog' id="icon"></i> 
                            <div class='navbar-dropdown'>
                                <a class='navbar-item' href="profile.html">Profil</a>
                                <a class='navbar-item' href='calendar.html'>Naptár</a>
                                <a class='navbar-item' id="logout">Kijelentkezés</a>
                            </div>
                        </div>
                        <div class="user-info">
                            <img class="profile-image" id="profile-image" src="img/usericon.png" alt="Profile Image">
                            <div id="loggedin-username">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -------------------------------------------------------------------------------------------------------------------------->
    </header>
    <!-- <div class="bg_img">
        <img src="img/bg.png" alt="icon">
    </div> -->
    <main>
        <div class="container" id="calendar">
            <div class="wrapper">
                <div class="calhead">
                    <p class="current-date"></p>
                    <div class="icons">
                        <i class="fa fa-angle-left" style="font-size:24px" id="prev"></i>
                        <i class="fa fa-angle-right" style="font-size:24px" id="next"></i>
                    </div>
                </div>
                <div class="calendar">
                <ul class="weeks">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="days"></ul>
                </div>
            </div>
        </div>
        
        <div class="box" id="eventDetails">
            <div class="event-details">
                    
                <div class="event-description"></div>
            </div>
        </div>

        <div id="eventModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <div class="modal-card">
                <section class="modal-card-body" style="padding: 25px; border-radius: 5px;">
                    <h2 class="title is-4 has-text-centered">Esemény hozzáadása</h2>
                    <div class="field">
                        <label class="label">Név</label>
                        <div class="control">
                            <input id="eventNameInput" class="input" type="text" placeholder="Event Name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Időpont</label>
                        <div class="control">
                            <input id="eventTimeInput" class="input" type="time">
                        </div>
                    </div>
                    
                    <button class="button is-success save">Mentés</button>
                    <button class="button cancel-save">Mégsem</button>
                </section>
              </div>
            </div>
          </div>
          
    </main>
    
<!-- FOOTER START ------------------------------------------------------------------------------------------------------------------------------->
<footer class='footer' style='background-color: #006A42'>
    <img src="img/footer_left.png" alt="" class="left">
    <img src="img/footer_left.png" alt="" class="left" id="sec">
    <img src="img/footer_right.png" alt="" class="right">
    <img src="img/footer_right.png" alt="" class="right" id="sec_ag">
    <div class='container'>
      <div class='content has-text-centered'>
        <div class='soc'>
          <a href='#'><i class='fa fa-github-alt fa-lg'></i></a>

          <a href='#'><i class='fa fa-twitter fa-lg'></i></a>
        </div>
    </div>
</footer>
<!-- FOOTER END------------------------------------------------------------------------------------------------------------------------------>

            console.log(error);
        }
    });
});
</script>

</body>
</html>
