<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Module</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/generals.js" ></script>
    <script src="script/gradeModule.js" defer></script>
    <script src="script/notifications.js"   defer></script>
</head>
<body style="background-color: #4c956c;">
    <header>
        <!-- NAVBAR START -->
        <nav class ='navbar py-2' style='background-color: #006A42;'>
            <div class='container'>
                <div class ='navbar-brand'>
                    <a class='navbar-item' href='https://csik.sapientia.ro' target='_blank' >   
                        <img src='img/sapi_logo.jpg' alt='Logo'>
                    </a>
                </div>
                <div class='navbar-content'>
                    <p class='title is-4'>
                        Sapientia
                        <span><br> Erdélyi Magyar
                        <br> Tudományegyetem</span>
                    </p>
                </div>

                <div class='navbar-menu' id='nav-links'>
                    <div class='navbar-end'>
                        <a class='navbar-item is-active' href='all_courses.html'><i class='fa fa-home'></i></a>
                        
                    <div class='navbar-item has-dropdown is-hoverable'>
                        <a class='navbar-item' href="#"><i class='fa fa-envelope'></i></a>
                        <div class='navbar-dropdown' id="notificationContainer">
                            <!-- Notification items will be dynamically inserted here -->
                        </div>
                    </div>
                        
                        <div class='navbar-item has-dropdown is-hoverable'>
                            <i class='fa fa-cog' id="icon"></i> 
                            <div class='navbar-dropdown'>
                                <a class='navbar-item' href="profile.html">Profil</a>
                                <a class='navbar-item' href='calendar.html'>Naptár</a>
                                <a class='navbar-item' id="logout">Kijelentkezés</a>
                            </div>
                        </div>
                        <div class="user-info">
                            <img class="profile-image" id="profile-image" src="img/usericon.png" alt="Profile Image">
                            <div id="loggedin-username">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -->
    </header> 
    <main>
        <div class="all" style="display: flex; margin: 3%; align-items: flex-start;">
            <div class="left" style="display: flex; width:80%;flex-wrap: wrap; ">
                <div class="container" style=" width: 100%; height: 100px;">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4" id ="course_name">Kurzus Neve</p>
                            <p class="subtitle is-6" id= "teacher_name">Tanár neve</p>
                        </div>
                    </div>
                </div>
                <div class="container pt-6 st_list" style="width: 25%" >
                    <div class="box" style="width: 220px; background-color: ghostwhite; ">
                        <p class="title is-6 has-text-centered">Diákok Listája</p>
                        <div class="columns is-multiline">
                        </div>
                    </div>
                </div>

                <div class="parent modules" style="color: rgb(0, 0, 0) ;width: 75%;">
                    
                </div>
            </div>
            <div class="container chat" style="width: 30%;">

                <div class="box is-pulled-right" id = "chat_box" >
                    <div class="teacher-name-box notification" id="sname_box">
                        <p class="title is-4" >Diák Neve</p>
                    </div>
                    <div id="messages">
                        
                    </div>
                    <div class="message-input field has-addons">
                        <div class="control is-expanded">
                            <input class="input" type="text" id="msg-inp">
                        </div>
                        <div class="control">
                            <button class="button is-rounded send-message-button" id ="send-msg-btn">
                                <i class="fa fa-angle-right" style="font-size:36px; color:#fff"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
 
        <div class="bg_img">
            <img src="img/bg.png" alt="icon">
        </div>
    
        <!-- FOOTER START -->
        <footer class='footer' style='background-color: #006A42'>
            <img src="img/footer_left.png" alt="" class="left">
            <img src="img/footer_left.png" alt="" class="left" id="sec">
            <img src="img/footer_right.png" alt="" class="right">
            <img src="img/footer_right.png" alt="" class="right" id="sec_ag">
            <div class='container'>
                <div class='content has-text-centered'>
                    <div class='soc'>
                        <a href='#'><i class='fa fa-github-alt fa-lg'></i></a>
                        <a href='#'><i class='fa fa-youtube fa-lg'></i></a>
                        <a href='#'><i class='fa fa-facebook fa-lg'></i></a>
                        <a href='#'><i class='fa fa-twitter fa-lg'></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER END -->
    </main>    
</body>
</html>
